{% extends 'index.html' %}
{% load crispy_forms_tags %}


{% block content %}
<style>
    
    .simheading{
        justify-self: center;
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 600;
        color: #2d5ca9;
        font-family: "Open Sans", sans-serif;
  }

    .send_btn {
        padding: 10px 45px;
        border-radius: 15px;
        background-color: #2d5ca9;
        color: white ;
        font-weight: bold;
        border-width: 0ch;
    }

    .container-message{
        display: flex;
        justify-content: center;
        text-align: center;
    }
    .asteriskField {
        display: none;
    
    }
    .form-group{
        margin-bottom: 10px;
    }
    
</style>






<div class="cotainer-message">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="simheading">Compose Message</h1>

        
        <form action="" method="post">
            {% csrf_token %}
                
             {{ form|crispy }}
            
             
             <button class="send_btn" type="submit" value="Send" placeholder="Send">Send</button>    
         
        </form>
    
        </div>
    </div>
        


</div>







{% endblock %}
